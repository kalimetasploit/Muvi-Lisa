<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="branca-sem-fundo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <link rel="stylesheet" href="stylepag2.css">
    <title>Formulário</title>
</head>

<body>

    <div class="ct">
        <img src="ct_cs16.png" alt="CT" title="CT">
    </div>

<div class="he">
        <img src="granada.png" alt="he" title="HE">
    </div>
    <div class="container">
        <div class="form-image">
            <div class="global">
            <img src="teste.png" alt="global" title="global">
        </div>
    </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                        <h4>Lembre-se de colocar a(s) sala(s) dos jogadores.</h4>
                    </div>
                    <div class="login-button">
                        <button><a href="index.html">Voltar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="TeamName">Nome do time</label>
                        <input id="TeamName" type="text" name="TeamName" placeholder="Digite o nome do time" required>
                    </div>

                    <div class="input-box">
                        <label for="Membro">Jogador</label>
                        <input id="Membro" type="text" name="Membro" placeholder="Nickname" required>
                    </div>
                    <div class="input-box">
                        <label for="Membro2">Jogador</label>
                        <input id="Membro2" type="text" name="Membro2" placeholder="Nickname" required>
                    </div>

                    <div class="input-box">
                        <label for="Membro3">Jogador</label>
                        <input id="Membro3" type="text" name="Membro3" placeholder="Nickname" required>
                    </div>

                    <div class="input-box">
                        <label for="Membro4">Jogador</label>
                        <input id="Membro4" type="text" name="Membro4" placeholder="Nickname" required>
                    </div>


                    <div class="input-box">
                        <label for="Membro5">Jogador</label>
                        <input id="Membro5" type="text" name="Membro5" placeholder="Nickname" required>
                    </div>

                    <div class="input-box">
                        <label for="Salas">Sala(s)</label>
                        <input id="Salas" type="text" name="Salas" placeholder="Ex: 3DS" required>
                    </div>

                </div>
                


            <div class="gender-inputs">
                    <div class="gender-title">
                        <h5>Coach presente?</h5>
                    </div>

                        <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Sim</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Não</label>
                        </div>
                </div>

                <div class="continue-button">
                    <a href="index.html"></a><button>Continuar</button></a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
